    /* üéß Sound Controller */
    #soundContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    #soundControl {
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      background: rgba(0, 0, 0, 0.129);
      border-radius: 50%;
      padding: 10px 20px;
      padding-top: 9px;
      transition: 0.3s;
      user-select: none;
    }

    #soundControl:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* üéöÔ∏è Volume Slider */
    #volumeControl {
      width: 100px;
      appearance: none;
      height: 5px;
      background: #fff;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: 0.4s ease;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    #volumeControl.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #00ff88;
      cursor: pointer;
      transition: 0.3s;
    }

    #volumeControl::-webkit-slider-thumb:hover {
      background: #00cc70;
      transform: scale(1.2);
    }

    /* ü©∑ Instagram Profile Section */
    #profile {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.129);
      padding: 7px 8px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #profile:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #ff00a6;
      object-fit: cover;
    }

    #profile span {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.5px;
    }



    /* From Uiverse.io by mobinkakei */
    .cta {
      display: flex;
      padding: 11px 33px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      background: #6225e6;
      transition: 1s;
      box-shadow: 6px 6px 0 black;
      transform: skewX(-15deg);
      border: none;
      cursor: pointer;
    }

    .cta:focus {
      outline: none;
    }

    .cta:hover {
      transition: 0.5s;
      box-shadow: 10px 10px 0 #fbc638;
    }

    .cta .second {
      transition: 0.5s;
      margin-right: 0px;
    }

    .cta:hover .second {
      transition: 0.5s;
      margin-right: 45px;
    }

    .span {
      transform: skewX(15deg);
    }

    .second {
      width: 20px;
      margin-left: 30px;
      position: relative;
      top: 12%;
    }

    .one {
      transition: 0.4s;
      transform: translateX(-60%);
    }

    .two {
      transition: 0.5s;
      transform: translateX(-30%);
    }

    .cta:hover .three {
      animation: color_anim 1s infinite 0.2s;
    }

    .cta:hover .one {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.6s;
    }

    .cta:hover .two {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.4s;
    }

    @keyframes color_anim {
      0% {
        fill: white;
      }

      50% {
        fill: #fbc638;
      }

      100% {
        fill: white;
      }
    }

  /* üåü "The End" fade animation */
@keyframes fadeInOut {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  20% {
    opacity: 1;
    transform: scale(1);
  }
  80% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1.05);
  }
}

#theEnd {
  animation: fadeInOut 4s ease-in-out forwards;
  font-size: 36px;
  color: #fff;
  text-shadow: 2px 2px 10px #ff00ff;
  letter-spacing: 2px;
}

/* üí´ PLAY ME pop-up animation */
#startBtn.show {
  display: inline-flex !important;
  animation: popUp 8s ease forwards;
}

@keyframes popUp {
  0% {
    opacity: 0;
    transform: scale(0.5) translateY(30px);
  }
  60% {
    opacity: 1;
    transform: scale(1.05) translateY(-5px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

  <!-- Lyrics Text -->
  <div id="lyrics"></div>

  <script>
    const lyrics = [
      "Humne Bhi Likha Kuch Tere Baare Mein Hai",
      "Aise Tu Lagay Ki Gulaae Hai...",
      "Or Aise Tu Lagay Ki Gulaae Hai...",
      "Bhagon Mein Dil Ke, Khilke In Fizaon Mein",
      "Chaye Ho.......",
      "Haaye....."
    ];

    const delays = [1000, 100, 1120, 900, 800];
    const container = document.getElementById("lyrics");
    const music = document.getElementById("bgMusic");
    const startBtn = document.getElementById("startBtn");
    const soundControl = document.getElementById("soundControl");
    const volumeControl = document.getElementById("volumeControl");

    let isMuted = false;
    let volumeVisible = false;
    let hideTimer;

    // üîá Toggle mute/unmute
    soundControl.addEventListener("click", () => {
      // show/hide volume slider
      volumeVisible = !volumeVisible;
      if (volumeVisible) {
        volumeControl.classList.add("show");
        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => {
          volumeControl.classList.remove("show");
          volumeVisible = false;
        }, 4000);
      } else {
        volumeControl.classList.remove("show");
      }

      // toggle mute if long press
      if (isMuted) {
        music.muted = false;
        soundControl.textContent = "üîä";
        isMuted = false;
      } else if (music.volume === 0) {
        soundControl.textContent = "üîá";
      }
    });

    // üéöÔ∏è Volume Control
    volumeControl.addEventListener("input", () => {
      music.volume = volumeControl.value;
      if (music.volume === 0) {
        soundControl.textContent = "üîá";
        isMuted = true;
      } else {
        soundControl.innerHTML = "<i class='fa-solid fa-headphones'></i>";
        isMuted = false;
      }
    });

    function typeText(text, delay) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          container.innerHTML += text[i];
          i++;
          if (i === text.length) {
            clearInterval(interval);
            container.innerHTML += "\n";
            setTimeout(resolve, delay);
          }
        }, 100);
      });
    }

    async function printLyrics() {
      startBtn.style.display = "none";
      container.innerHTML = "";
      music.currentTime = 0;
      await music.play();

      container.innerHTML = "Arz kya hai?........\n\n";
      await new Promise(r => setTimeout(r, 1400));

      for (let i = 0; i < lyrics.length; i++) {
        await typeText(lyrics[i], delays[i]);
      }

      // üåü Smooth "The End..." Animation
      container.innerHTML += `<div id="theEnd">‚ú® The End... ‚ú®</div>`;

      // Wait 3 seconds (same as animation duration)
      await new Promise(r => setTimeout(r, 5000));

      // Clear text & show Play button again
      container.innerHTML = "";
      startBtn.style.display = "inline-flex";
    }

    startBtn.addEventListener("click", printLyrics);
  </script>
